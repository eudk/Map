<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturDanmark</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../fotos/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="read.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <table class="table" style="background-color: azure;">
                <thead>
                    <td>AnimalName</td>
                    <td>UserName</td>
                    <td>Date</td>
                    <td>Time</td>
                </thead>
                <tbody>
                    <td>{{observation.animalName}}</td>
                    <td>{{observation.userName}}</td>
                    <td>{{observation.date.split('T')[0]}}</td>
                    <td>{{observation.date.split('T')[1].slice(0,5)}}</td>
                </tbody>
            </table>
        </div>
    </div>
    <script src="read.js"></script>
</body>
