<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaturDanmark</title>
    <link rel="shortcut icon" type="image/x-icon" href="../fotos/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="list.css"> 
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
</head>
<body>
    <div id="overlay">
        <div id="app" class="container mt-5">
            <div class="header d-flex justify-content-between align-items-center">
                <a href="../index.html">
                    <img src="../fotos/logo.png" alt="Logo" class="logo">
                </a>
                <div class="form-group" id="controls">
                    <input type="text" id="searchText" placeholder="Search" v-model="searchString" class="form-control">
                    <input type="submit" class="btn btn-success rounded-pill" v-on:click="submit">
                    <a>scroll for details</a>
                </div>
            </div>
            
            <div class="content">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="animaltable">
                        <thead class="thead">
                            <tr>
                                <th>Animal</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody v-for="observation in observations" :key="observation.id">
                            <tr>
                                <td hidden>{{observation.id}}</td> <!-- Hidden ID for tests -->
                                <td>{{observation.animalName}}</td>
                                <td>{{observation.date.split('T')[0]}}</td>
                                <td>{{observation.date.split('T')[1].slice(0,5)}}</td>
                                <td><a href="read/read.html" class="btn btn-success rounded-pill" v-on:click="getid(observation.id)">Details</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="../map.html" class="docs">Back to homepage</a>

                </div>
            </div>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
