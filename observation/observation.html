<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="fotos/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>

    <link rel="stylesheet" href="../styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</html>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>Ny Observation</h2>
        <form @submit.prevent="submitForm" id="observationForm">
            <div class="form-group">
                <label for="name">Navn:</label>
                <input type="text" class="form-control" id="name" placeholder="Indtast dit navn" required>
            </div>
            
            <div class="form-group">
                <label for="location">Lokation:</label>
                
                <div class="form-check">
                <button type="button" class="btn btn-primary" id="locationToggleManual" @click="openMap">Vælg selv lokation</button> <br>
                <button type="button" class="btn btn-primary" id="locationToggleAuto" @click="getLocation">Find min lokation</button>
                <div id="map-container">
                    <div id="map"></div> <!-- Add the map container -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="animalSearch">Søg efter et dyr på engelsk (tager et par sekunder):</label>
                <input type="text" class="form-control" id="animalSearch" placeholder="Indtast dyrets navn">
                <button type="button" class="btn btn-primary" @click="searchAnimal">Søg</button>
            </div>
            
            <div class="form-group">
                <label for="animalSeen">Vælg et dyr:</label>
                <select class="form-control" id="animalSeen"></select>
            </div>
            
            <div class="form-group">
                <label for="photo">Billede:</label>
                <input type="file" accept=".png, .jpg, .jpeg, .heic" class="form-control-file" id="photo" @change="validateFile">
            </div>
            
            <button type="submit" class="btn btn-primary">{{ buttonText }}</button>

            <button class="btn btn-primary" onclick="goBack()">Gå tilbage</button>
            <script>
                function goBack() {
                    window.location.href = '../map.html';
                } //gå tilbage skal ligge i en funktion åbenbart
            </script>
        </form>
    </div>
    <script src="observation.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([56.2639, 9.5018], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);
    </script>
</body>
</html>
