<!DOCTYPE html>
<html lang="da">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Observation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="fotos/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>New Observation</h2>
        <form @submit.prevent="submitForm" id="observationForm">
            <div class="form-group">
                <label for="name">Observer:</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>  
                <img src="../fotos/info.png"style height="20" alt="Info" @click="showInfoPopup" id="infoIcon">

                <div v-show="isInfoPopupVisible" class="popup">
                    <span class="popup-content">Drag the map and hit "Choose on map," or hit "Use current location" to pick automatically</span>
                    <span class="popup-close" @click="closeInfoPopup">Ã—</span>
                </div>
                
                <div class="form-check">
                    <div id="map-container">
                        <div id="small-map"></div> <!-- Add the map container -->
                        <div id="coordinates">{{prettyCoordinates}}</div>
                        <div id="cityName">{{cityName}}</div>
                        <br>
                        <button type="button" class="btn btn-primary" id="locationToggleAuto" @click="getCurrentLocation">Use current location</button> <!-- Fra pi info -->
                        <button type="button" class="btn btn-primary" id="locationToggleMap" @click="getPinLocation">Choose on map</button> 

                    </div>
                </div>
            
                <div class="form-group">
                    <label for="date">Observation Date:</label>
                    <input type="date" class="form-control" id="date" min="" max="" value="${new Date().toISOString().split('T')[0]}" required>
                </div>
                <div class="form-group">
                    <label for="time">Observation Time:</label>
                    <input type="time" class="form-control" id="time" value="${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}" required>
                </div>
                
                <div class="form-group"></div>
                    <label for="animalSearch">Search animal database:</label>
                    <input type="text" class="form-control" id="animalSearch" placeholder="Animal name">
                    <button type="button" class="btn btn-primary" @click="searchAnimal">Search</button>
                </div>
                
                <div class="form-group">
                    <label for="animalSeen">Observed animal:</label>
                    <select class="form-control" id="animalSeen"  required></select>
                </div>
                
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" accept=".png, .jpg, .jpeg, .heic" class="form-control-file" id="photo" @change="validateFile">
                </div>

                <div class="form-group">
                    <label for="note">Description (at most 1024 symbols)</label><br>
                    <textarea v-model="note" placeholder="Indtast din beskrivelse" style="width: 100%" maxlength="1024"></textarea>
                </div>
                
                
                
                <button type="submit" class="btn btn-primary">Submit</button>

                <button class="btn btn-primary" @click="cancelSubmission">Return</button>
            </div>
        </form>
    </div>
<script src="observation.js"></script>
    
  
</body>
</html>
