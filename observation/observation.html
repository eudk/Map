<!DOCTYPE html>
<html lang="da">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ny Observation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="fotos/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="app" class="container mt-5">
        <h2>Ny Observation</h2>
        <form @submit.prevent="submitForm" id="observationForm">
            <div class="form-group">
                <label for="name">Navn:</label>
                <input type="text" class="form-control" id="name" placeholder="Indtast dit navn" required>
            </div>

            <div class="form-group">
                <label for="location">Lokation:</label>  
                <img src="../fotos/info.png"style height="20" alt="Info" @click="showInfoPopup" id="infoIcon">

                <div v-show="isInfoPopupVisible" class="popup">
                    <span class="popup-content">Flyt på kortet og vælg Bekræft min lokalitet på map ellers klip find min lokalitet for auto.</span>
                    <span class="popup-close" @click="closeInfoPopup">×</span>
                </div>
                
                <div class="form-check">
                    <div id="map-container">
                        <div id="small-map"></div> <!-- Add the map container -->
                        <div id="coordinates">{{prettyCoordinates}}</div>
                        <div id="cityName">{{cityName}}</div>
                        <br>
                        <button type="button" class="btn btn-primary" id="locationToggleAuto" @click="getCurrentLocation">Find min lokation</button> <!-- Fra pi info -->
                        <button type="button" class="btn btn-primary" id="locationToggleMap" @click="getPinLocation">Bekræft lokation på map</button> 

                    </div>
                </div>
            
                <div class="form-group">
                    <label for="date">Dato:</label>
                    <input type="date" class="form-control" id="date" value="${new Date().toISOString().split('T')[0]}" required>
                </div>
                <div class="form-group">
                    <label for="time">Tidspunkt:</label>
                    <input type="time" class="form-control" id="time" value="${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}" required>
                </div>
                
                <div class="form-group"></div>
                    <label for="animalSearch">Søg efter et dyr på engelsk (tager et par sekunder):</label>
                    <input type="text" class="form-control" id="animalSearch" placeholder="Indtast dyrets navn">
                    <button type="button" class="btn btn-primary" @click="searchAnimal">Søg</button>
                </div>
                
                <div class="form-group">
                    <label for="animalSeen">Vælg et dyr:</label>
                    <select class="form-control" id="animalSeen"  required></select>
                </div>
                
                <div class="form-group">
                    <label for="photo">Billede:</label>
                    <input type="file" accept=".png, .jpg, .jpeg, .heic" class="form-control-file" id="photo" @change="validateFile">
                </div>

                <div class="form-group">
                    <label for="note">Beskrivelse (Max 1024 tegn)</label><br>
                    <textarea v-model="note" placeholder="Indtast din beskrivelse" style="width: 100%" maxlength="1024"></textarea>
                </div>
                
                
                
                <button type="submit" class="btn btn-primary">{{ buttonText }}</button>

                <button class="btn btn-primary" onclick="goBack()">Gå tilbage</button>
                <script>
                    function goBack() {
                        window.location.href = '../map.html';
                    } //gå tilbage skal ligge i en funktion åbenbart
                </script>
            </div>
        </form>
    </div>
<script src="observation.js"></script>
    
  
</body>
</html>
